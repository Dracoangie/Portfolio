<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .image {
            width: 300px;
            height: 400px;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .image img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 8px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #a9a9a9;
        }

        /* Media query: Pantallas estrechas */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .image {
                width: 80%; /* Todas las imágenes tendrán el mismo ancho */
                height: auto; /* Mantiene la proporción */
                max-width: 300px; /* No permite que sean más grandes que el diseño original */
                aspect-ratio: 3 / 4; /* Fuerza una proporción uniforme */
            }

            .image img {
                width: 100%; /* La imagen se adapta perfectamente al contenedor */
                height: 100%; /* Mantiene el relleno exacto del contenedor */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">REALLY GREAT SITE</h1>
        </header>
        <div class="gallery">
            <div class="image">
                <img src="glass.jpg" alt="Glass with Lime">
            </div>
            <div class="image">
                <img src="fruits.jpg" alt="Fruits under Glass Dome">
            </div>
            <div class="image">
                <img src="vase.jpg" alt="Decorative Vase">
            </div>
        </div>
        <footer>
            <p>www.reallygreatsite.com</p>
        </footer>
    </div>
</body>
</html>
